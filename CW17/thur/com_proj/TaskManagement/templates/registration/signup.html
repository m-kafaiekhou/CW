{% extends '_base.html' %}

{% block page_title %}
    Sign Up
{% endblock %}

{% block content %}
   <div class="d-flex justify-content-center mt-5" dir="ltr">
    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
        <form method="post">
            {% csrf_token %}
            <h1 class="text-center">Sign up</h1>
            {{ form.as_p }}
            <button type="submit" class="btn btn-success mt-3 w-100">Sign up</button>
            <div class="d-flex justify-content-center">
                  <span>
                    Or
                  </span>
            </div>
            <a href="{% url 'login' %}" class="btn btn-primary mt-2 mb-3 w-100">Log in</a>
        </form>
    </div>

</div>
{% endblock %}
