{% extends '_base.html' %}

{% block page_title %}
    Task Detail
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-10">

                <div class="card shadow my-3 p-5">
                    <h1>{{ tag.name }}</h1>
                    <p class="mt-2">{{ tag.description }}</p>
                    <div>
                    </div>
                </div>

            </div>
            <div class="col-10">
                <div class="card shadow my-3 p-5">
                    <h3>update Task:</h3>
                    <form action="{% url 'tag_update' tag.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group py-2">
                            <label class="py-1">Enter title:</label>
                            <input type="text" class="form-control" placeholder="e.g. Some Title" name="name">
                        </div>
                        <div class="form-group py-2">
                            <label class="py-1">Enter description:</label>
                            <textarea class="form-control" name="description" rows="8"
                                      placeholder="Enter your post text here..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
