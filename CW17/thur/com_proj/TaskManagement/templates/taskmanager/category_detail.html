{% extends '_base.html' %}

{% block page_title %}
    Task Detail
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-10">

                <div class="card shadow my-3 p-5">
                    <h1>{{ category.name }}</h1>
                    <p class="mt-2">{{ category.description }}</p>
                    <div>
                        <a href="{% url 'delete' 'cat' category.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </div>

            </div>
            <div class="col-10">
                <div class="card shadow my-3 p-5">
                    <h3>update Category:</h3>
                    <form action="{% url 'category_update' category.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group py-2">
                            <label class="py-1">Enter title:</label>
                            <input type="text" class="form-control" placeholder="e.g. Some Title" name="name" value="{{ category.name }}">
                        </div>
                        <div class="form-group py-2">
                            <label class="py-1">Enter description:</label>
                            <textarea class="form-control" name="description" rows="8"
                                      placeholder="Enter your post text here...">{{ category.description }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
