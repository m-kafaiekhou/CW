{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block content %}
    {% for obj in todos %}
        {% if obj.user == user %}
    <div class="card">
        <a href="{% url 'todo_detail' obj.id %}">{{ obj.title }}</a>
        {{ obj.is_completed }}
    </div>
        {% endif %}
    {% endfor %}
{% endblock %}
